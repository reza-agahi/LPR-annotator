<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faraadid LPR tool</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="fabric.js"></script>

    <!-- <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script> -->
  </head>
  <body ng-app="app" ng-controller="appController" ng-Keydown="keyPress($event)">
    <header>

    </header>
    <nav>
      <ng-include src="'./html/nav.html'" ></ng-include>
    </nav>

    <!-- main section of application -->
    <section style="position: relative;" class="w3-section">

      <div style="direction: rtl; width: 50%; margin: auto;">
        <div class="w3-center">
          <input class="w3-radio" type="radio" name="plate-state" ng-checked="plateState === 'initial'"
            ng-model="plateState" value="initial" >
          <label class="w3-validate">برچسب نخورده ها</label>
          <input class="w3-radio" type="radio" name="plate-state" ng-checked="plateState === 'annotated'"
            ng-model="plateState" value="annotated" >
          <label class="w3-validate">برچسب خورده ها</label>
        </div>
        <p>
          <span><i style="position: relative; top: 8px;" class="w3-round-xlarge w3-green material-icons">add</i></span>
          <span>ابتدا کلید a را فشرده و سپس مستطیل را ترسیم نمایید.</span>
          <br>
          <span><i style="position: relative; top: 8px;" class="w3-round-xlarge w3-red material-icons">remove</i></span>
          <span>روی مستطیل مورد نظر کلیک کنید و سپس با دکمه d آن را حذف نمایید.</span>
        </p>
        <div style="width: 600px; margin: auto;"  class="w3-center">
          <canvas id="canvas" width="600px" height="150px" class="w3-center"></canvas>
        </div>
      </div>

      <plate-t1></plate-t1>
      <radio-difficulty></radio-difficulty>
      <radio-plate-type></radio-plate-type>
      <checkbox-annotatable></checkbox-annotatable>

      <div class="arrow-keys">
        <i ng-click="previous();" id="previous" class="w3-hover-text-red w3-text-orange fa fa-arrow-circle-left"></i>
        <i ng-click="next();" id="next" class="w3-hover-text-red w3-text-orange fa fa-arrow-circle-right"></i>
      </div>


      <img ng-show="currentPlate.state=='annotated'" style="position: absolute; left:100px; top: 20px;" width="100" height="100" src="./assets/images/checked.jpg" alt="checked-badge" />

    </section>

    <footer>
      <ng-include src="'./html/footer.html'" ></ng-include>
    </footer>

    <!-- modules -->
    <script type="text/javascript" src="./js/app.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="./js/controllers/appController.js"></script>

    <!-- services -->
    <script type="text/javascript" src="./js/services/getInfo.js"></script>
    <script type="text/javascript" src="./js/services/updateInfo.js"></script>

    <!-- directives -->
    <script type="text/javascript" src="./js/directives/plateT1.js"></script>
    <script type="text/javascript" src="./js/directives/radioDifficulty.js"></script>
    <script type="text/javascript" src="./js/directives/radioPlateType.js"></script>
    <script type="text/javascript" src="./js/directives/checkboxAnnotatable.js"></script>

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();
    </script>
  </body>
</html>
